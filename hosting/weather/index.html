<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body onload="getLocation()">
    <div class="d-lg-flex">
        <div class="col-lg-8 col-12 border-0 rounded-0">
            <img src="istockphoto-612619528-612x612.jpg" class="card-img h-100" alt="...">
            <div class="card-img-overlay">
                <div class="col-12">
                    <section class="d-flex">
                        <div>
                            <div class="d-lg-block d-none">
                                <h1 class="text-danger fw-bold">W</h1><h1 class="text-primary fw-bold">E</h1><h1 class="text-success fw-bold">A</h1><h1 class="text-info fw-bold">T</h1><h1 class="text-warning fw-bold">H</h1><h1 class="text-dark fw-bold">E</h1><h1 class="text-secondary fw-bold">R</h1>
                                <div class="mt-2">
                                <h1 class="text-danger fw-bold">A</h1><h1 class="text-primary fw-bold">P</h1><h1 class="text-success fw-bold">P</h1>
                            </div>
                        </div>
                        </div>
                        <div class="col-11">
                            <div id="emptyInput" class="fw-bold text-lg-center text-danger" style="font-family: cursive;"></div>
                            <div class="input-group ms-lg-0 ms-4">
                              <input type="search" class="bg-warning  border-top-0 border-bottom-0 btn btn-outline-danger border-start-0 text-light text-center border-end-0 ms-lg-5 rounded-1 w-50 mt-2" id="searchInput" placeholder="Search with city name" style="cursor: text;">
                              <span class="input-group-text bg-light mt-2 btn border-0" style="max-width: 50px;" id="searchBtn"> 
                                <img src="search.png" class="col-12" alt="search image">
                              </span>
                            </div>
                            <div><img src="IllustriousRecentKoala-max-1mb.gif" alt="" class="w-25 mt-5 ms-5"></div>
                            <div id="temp" class="mt-5"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="bg-info col-lg-4 col-12">
            <div class="d-flex justify-content-between">
                <div><img src="sunny.jpg" alt="" class="rounded-circle" style="width: 50px;"></div>
                <div class="fw-bold text-center text-danger mt-3" id="cityName"></div>
                <div><img src="sunny.jpg" alt="" class="rounded-circle" style="width: 50px;"></div>
            </div>
            <hr class="border border-danger border-3 opacity-100">
            <div class="d-flex">
                <div class="d-lg-none d-block d-flex">
                    <div class="border border-danger border-3 border-top-0 border-bottom-0">
                        <marquee behavior="loop" direction="up">
                            <h1 class="text-danger fw-bold">W</h1><h1 class="text-primary fw-bold">E</h1><h1 class="text-success fw-bold">A</h1><h1 class="text-dager fw-bold">T</h1><h1 class="text-warning fw-bold">H</h1><h1 class="text-dark fw-bold">E</h1><h1 class="text-secondary fw-bold">R</h1>
                            <div class="mt-5">
                                <h1 class="text-danger fw-bold">A</h1><h1 class="text-primary fw-bold">P</h1><h1 class="text-success fw-bold">P</h1>
                            </div>
                        </marquee>
                    </div>
                </div>
                <section class="container-lg">
                    <div class="d-flex justify-content-between mt-4">
                        <div class="fw-bold">LONGITUTUDE</div>
                        <div class="fw-bold" id="cityLongitude"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <div class="fw-bold">LATITUDE</div>
                        <div class="fw-bold" id="cityLatitude"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <div class="fw-bold">HUMIDITY</div>
                        <div class="fw-bold" id="cityHumidity"></div>
                        <div class="fw-bold"></div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <div class="fw-bold">PRESSURE</div>
                        <div class="fw-bold" id="cityPressure"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <div class="fw-bold">WIND DEGREE</div>
                        <div class="fw-bold" id="cityWindDegree"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <div class="fw-bold">WIND SPEED</div>
                        <div class="fw-bold" id="cityWindSpeed"></div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <div class="fw-bold">DESCRIPTION</div>
                        <div class="fw-bold" id="cityDescription"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <div class="fw-bold">VISIBILITY</div>
                        <div class="fw-bold" id="cityVisibility"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <div class="fw-bold" >PRECIPITATION</div>
                        <div class="fw-bold" id="cityPrecipitation"></div>
                        <div class="fw-bold" id="cityPrecipitationImage"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
